



<div class="ui centered grid">

    <div six wide column style="margin-top:2rem;">

      <div class="container new-document" >

        <h2>New document</h2>

        <label>Title</label>
        <input type="text" class="text" style="width: 530px;"
               [(ngModel)]="model.title" name="title"
        >
        <br>
        <br>
        <button style="margin-left:53px;" (click)="submit()">Create</button>
        <br>
        <button style="margin-left:53px;margin-top:8px;"><a [routerLink]="['/edit']">Cancel</a></button>

        <br><br><br><br>
        <div>
          <input type="checkbox" class="radio" name="child" [checked]=false  [(ngModel)]="model.child">
          <label>Make new document a child of {{ (activeDocument$ | async)?.title }} </label>

          <br><br><br>
          <label>Or put new document above</label>
          (above) <input type="radio" class="radio" name="position" [checked]=false [(ngModel)]="model.above">
          (below) <input type="radio" class="radio" name="position" [checked]=false [(ngModel)]="model.below">
          <label>{{ (activeDocument$ | async)?.title }} </label>
        </div>

      </div>


    </div>

</div>
